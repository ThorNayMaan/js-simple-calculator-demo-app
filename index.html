<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="cal-body">
            <input type="text" class="input-num" value="0" />
            <button class="clear">C</button>
            <button class="backspace">&laquo;</button>
            <button class="division side-color">/</button>
            <button class="multiplication side-color">*</button>
            <button class="plus side-color">+</button>
            <button class="equal side-color">=</button>
            <button class="minus side-color">-</button>
            <button class="one cal-num">1</button>
            <button class="two cal-num">2</button>
            <button class="three cal-num">3</button>
            <button class="four cal-num">4</button>
            <button class="five cal-num">5</button>
            <button class="six cal-num">6</button>
            <button class="seven cal-num">7</button>
            <button class="eight cal-num">8</button>
            <button class="nine cal-num">9</button>
            <button class="zero cal-num">0</button>
            <div class="input-info">- 0 -</div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
